<html>
<head>
	<meta charset="utf-8"> 
  <meta content="龙仕云、新华字典、活用字典" name="keywords" />
  <meta content="Delphi，Node.js，devemanage，开发管理系统，成功就是抢先一步的创新" name="description" />
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <title>修改图片的基本信息</title>
</head>
  
<script>
  wx.config({
    debug:<%=wechatconfig.debug%>,
    appid:'<%=wechatconfig.appid%>',
    timestamp:<%=wechatconfig.timestamp%>,
    nonceStr:'<%=wechatconfig.nonceStr%>',
    signature:'<%=wechatconfig.signature%>',
    jsApiList:['openLocation','getLocation','getNetworkType','onMenuShareTimeline','onMenuShareAppMessage',]
  });
  
  wx.ready(function () {
    wx.getNetworkType({
      success: function (res) {
        var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
        document.getElementById('nettype').innerHTML = networkType;
      }
    }); 
    var shareData = {
			title: '这里是分享标题',
			desc: '这里是发送给好友的时候的简介',
			link: 'http://baidu.com',
			imgUrl: 'http://baidu.com/logo.jpg'
		};
    wx.onMenuShareAppMessage(shareData);
    wx.onMenuShareTimeline(shareData);
  });

  wx.error(function (res) {
    alert(res.errMsg);
  });
  
</script>  

<body>
    <%=msg%> 
      <h3>修改信息:</h3><div id="nettype"></div>
    <form action="/editshfinfo" method="post" autocomplete="yes">
      图片号：<input type="text" value="<%=zguid%>" name="zguid"><br>
      标签：<br>
        <input type="radio" name="tag" value="练习书法" required="required">练习书法<br>
        <input type="radio" name="tag" value="练习绘画">练习绘画<br>
        <input type="radio" name="tag" value="书法名家">书法名家<br>
        <input type="radio" name="tag" value="其他">其他<br>
      备注：<br>
        <textarea rows="6" cols="30"   name="txt" autofocus></textarea>
      
      </p>
    <input type="submit" value="   提  交  " />
    <input type="button" name="Submit" onclick="javascript:history.back(-1);" value="返回" />
      
    </form>
</body>
      
  
</html>
