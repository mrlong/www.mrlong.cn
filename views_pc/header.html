<script>
  /*给子类用的公共方法*/
  function SetActionNav(sname){
    //1.先去掉原来的。
    $(".navs .action").removeClass('action');
    //2.增加现在的
    $(".navs li[name=" + sname + "]").addClass('action');
  }
  
  //格言
  $(document).ready(function(){
    $.get('/motto/getcurtxt',function(data){
      if(data.success==true)
        $("#motto").html(data.txt);
        $("#movemotto").show();
    });
    
    //是移动浏览器时
    if(browser.versions.mobile||browser.versions.ios||browser.versions.android||
           browser.versions.iPhone){
      
      $('.navs').hide();
      $('.navs').css('width','0%');
      $('.nameimg').css('width','100%');

    };
     
  });  
 
</script>
