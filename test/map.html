<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>腾讯地图-简单地图示例</title>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=RTUBZ-3DUWW-WCERE-R5XFN-5B5WT-6ZFRU"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
       table{
          width: 100%;
         height: 100%;
       }
       #container {
/*            width: 100%;*/
/*            height: 40%;*/
          width:250px; height:250px;
        }
      
      
    </style>
  
    <script>
      $(document).ready(function(){
        $('button').onclick(function(){
          alert('ttt');
        
        });
      
      });
  
    </script>
</head>

<body>
   <table border="2">
    <tr>
      <td width='80%'>
        <button type="button" >地图</button>
      </td>
    <td width='30%'>
    <div id="container">12222222</div>
      </td>
      <script type="text/javascript">
        var center = new qq.maps.LatLng(30.29381,120.139626); // 地图的中心地理坐标。
        var map = new qq.maps.Map(document.getElementById("container"), {
            center: center,
            zoom:13,
            zoomControl: false,
            panControl:false,
            mapTypeControl:false,
            mapTypeId: qq.maps.MapTypeId.ROADMAP
          });
       //map.zoomTo(4);
       var marker = new qq.maps.Marker({
          position: center,
          map: map
        });
        
      qq.maps.event.addListener(marker,"click",function(){
        alert("you clicked me")
      });
      
      var infoWin = new qq.maps.InfoWindow({
        map: map
      });
      
      
    </script>
</body>

</html>
