<html>
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="龙仕云、新华字典、活用字典" name="keywords" />
  <meta content="Delphi，Node.js，devemanage，开发管理系统，成功就是抢先一步的创新" name="description" />
  <link rel="stylesheet" href="/js/jquery.mobile-1.4.5.min.css">
  <script src="/js/jquery-1.11.0.min.js"></script>
  <script src="/js/jquery.mobile-1.4.5.min.js"></script>
  
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  
  <title>修改图片的基本信息</title>
</head>
  
<script>
  wx.config({
    debug:<%=wechatconfig.debug%>,
    appId:'<%=wechatconfig.appId%>',
    timestamp:<%=wechatconfig.timestamp%>,
    nonceStr:'<%=wechatconfig.nonceStr%>',
    signature:'<%=wechatconfig.signature%>',
    jsApiList:['openLocation','getLocation','getNetworkType','onMenuShareTimeline','onMenuShareAppMessage']
  });
  
  wx.ready(function () {
    wx.getNetworkType({
      success: function (res) {
        var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
        document.getElementById('nettype').innerHTML = networkType;
      }
    }); 
    var shareData = {
			title: '这里是分享标题',
			desc: '这里是发送给好友的时候的简介',
			link: 'http://baidu.com',
			imgUrl: 'http://baidu.com/logo.jpg'
		};
    wx.onMenuShareAppMessage(shareData);
    wx.onMenuShareTimeline(shareData);
    
    wx.getLocation({
      success: function (res) {
        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
        var speed = res.speed; // 速度，以米/每秒计
        var accuracy = res.accuracy; // 位置精度
        document.getElementById('loc').innerHTML = 'latitude:'+latitude+',longitude:' + longitude;
      }
    });
    
  });

  wx.error(function (res) {
    alert(res.errMsg);
  });
  
</script>  

<body>
  <div data-role="page" id="pageone" data-theme="b">
    <div data-role="content">
    <p><%=msg%> </p>
    <p>修改信息:<div id="nettype"></div></p>
    <form action="/editshfinfo" method="post" autocomplete="yes">
      <div data-role="fieldcontain">
        <label for="zguid">图片号：</label>
        <input type="text" name="zguid" id="zguid" value="<%=zguid%>"> 
        <label for="txt">备注：</label>  
        <textarea rows="6" cols="30"   name="txt" id="txt" autofocus></textarea>
      </div> 
      <div data-role="controlgroup" data-type="horizontal">
        <legend>标签：</legend>
        <label for="1">练习书法</label>
        <input type="radio" name="tag"  id="1" value="练习书法" required="required" checked>
        <label for="2">练习绘画</label>
        <input type="radio" name="tag"  id="2" value="练习绘画">
        <label for="3">书法名家</label>
        <input type="radio" name="tag" id="3" value="书法名家">
        <label for="4">其他</label>
        <input type="radio" name="tag" id="4" value="其他">        
      
      </div>
      <input type="submit" value="   提  交  " data-role="button" data-icon="check"  data-inline="true" />
      <input type="button" name="Submit"  data-role="button" onclick="javascript:history.back(-1);" value="返回" data-inline="true" />    
    </form>
  
    </div>
  </div>     
</body> 
</html>
