<!--给我的花销增加图片说明-->
<% include header.html %>
  
  <script>
    function selectimage(obj){
      if($(obj).attr('images') !='null'){
        $("#cos_images").val($(obj).attr('images'));
      }
      else{
        $("#cos_images").val('');
      };    
    }
  
  
  </script>
  
  
  <body>
  <div data-role="page" id="pageone" data-theme="b">
    <div data-role="content">
      
      <form action="/cost/addimage" method="post" autocomplete="yes"> 
        
         <label for="cos_guid">哪个花销:</label>
        <select name="cos_guid" id="cos_guid" required="required" onchange="selectimage(this.options[this.options.selectedIndex])">
          <% for(var i=0;i<rows.length;i++) {%>
            <option value="<%= rows[i].cos_guid %>" images="<%=rows[i].cos_images%>" <%=i==0?'selected':'' %> ><%= rows[i].cos_name %></option>
          <% } %>
        </select>
              
          
        <input type="hidden" name="img_guid"    id="img_guid" value="<%=img_guid%>">
        <input type="text" name="cos_images" id="cos_images" value="<%=rows.length>0 && rows[0].cos_images?rows[0].cos_images:''%>">
        <input type="submit" value="   提  交  " data-inline="false" data-role="button" data-icon="check"  data-inline="true" />  

      </form>
        
      
    </div>
  </div>
  </body>

<script>
  SetTitle('增加我的花销图片');
</script>
  
<% include footer.html %>
